<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Boy Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div id="current-datetime" style="font-weight:bold; margin-bottom:1em;"></div>
    <h1>Daily Activity Tracker</h1>
    <form id="activity-form">
        <input type="text" id="activity-name" placeholder="Activity (e.g. Chores)" required>
        <input type="number" id="activity-value" placeholder="Value" required>
        <button type="submit">Add Activity</button>
    </form>
    <table id="activity-table">
        <thead>
            <tr>
                <th>Activity</th>
                <th>Value</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <h2>Total: <span id="total-value">0</span></h2>
    <button id="save-day">Save Today's Total</button>

    <h2>Overall Points: <span id="overall-points">0</span></h2>
    <form id="spend-form">
        <input type="number" id="spend-amount" placeholder="Points to spend" min="1" required>
        <button type="submit">Spend Points</button>
    </form>

    <h2>Completed Activities</h2>
    <table>
        <thead>
            <tr>
                <th>Completed Activity</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="completed-table-body"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
