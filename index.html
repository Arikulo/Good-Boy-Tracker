<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Good Boy Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
</head>
<body>
    <div class="header-controls">
        <div id="current-datetime"></div>
        <a href="settings.html" class="settings-link">⚙️ Settings</a>
    </div>

    <div class="tracker-section">
        <h1>Chores</h1>
        <form id="chore-form">
            <input type="text" id="chore-name" list="chore-options" placeholder="Choose or type a chore" required>
            <datalist id="chore-options">
                <!-- Options will be populated dynamically -->
            </datalist>
            <input type="number" id="chore-value" placeholder="Value" required>
            <button type="submit">Add Chore</button>
        </form>
        <table id="chore-table">
            <thead>
                <tr>
                    <th>Chore</th>
                    <th>Value</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Total: <span id="total-value">0</span></h2>
    </div>

    <div class="section-separator"></div>

    <div class="tracker-section">
        <h1>Hobbies</h1>
        <form id="hobby-form">
            <input type="text" id="hobby-name" list="hobby-options" placeholder="Choose or type a hobby" required>
            <datalist id="hobby-options">
                <!-- Options will be populated dynamically -->
            </datalist>
            <input type="number" id="hobby-value" placeholder="Value" required>
            <button type="submit">Add Hobby</button>
        </form>
        <table id="hobby-table">
            <thead>
                <tr>
                    <th>Hobby</th>
                    <th>Value</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <h2>Total: <span id="hobby-total-value">0</span></h2>
    </div>

    <div class="section-separator"></div>

    <div class="tracker-section">
        <h1>Essentials</h1>
        <div id="essentials-section">
            <div id="essentials-list" class="essentials-grid">
                <!-- Checkboxes will be populated dynamically -->
            </div>
            <h2>Total: <span id="essentials-total-value">0</span></h2>
        </div>
    </div>
    
    <div class="section-separator thick"></div>
    
    <button id="save-day">Save Today's Totals</button>

    <div class="points-summary">
        <h3>Point Summary</h3>
        <div class="points-summary-content">
            <div>
                <span>Today's Total: <span id="today-total">0</span></span>
            </div>
            <div>
                <span>Overall Points: <span id="overall-points">0</span></span>
            </div>
        </div>
    </div>
    <form id="spend-form">
        <input type="number" id="spend-amount" placeholder="Points to spend" min="1" required>
        <button type="submit">Spend Points</button>
    </form>

    <div class="section-separator"></div>

    <h2>Completed</h2>
    <table>
        <thead>
            <tr>
                <th>Completed</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody id="completed-table-body"></tbody>
    </table>

    <script src="main.js"></script>
</body>
</html>
